<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login, registration forms">
    <meta name="author" content="Seong Lee">

    <title>Tournament | Swampbotics</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
    <link href="css/checkbox/orange.css" rel="stylesheet">
    <link href="css/preview.css" rel="stylesheet">
    <link href="css/authenty.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav id="navigation_menu">
        <ul class="clearfix">
            <li><a href="#signin_main">Score Page</a></li>
        </ul>
    </nav>

    <section id="signup_wizard" class="authenty signup-wizard">
        <div class="section-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <img style="display: block; margin: auto;" data-animation="fadeInRight" data-animation-delay=".4s" src="https://swampbotics.com/assets/img/gator.svg" width="150">
                        <h2 class="text-center kaushan" data-animation="bounceIn" data-animation-delay="0.8s">Swampbotics Tournament App</h2>
                    </div>
                    <div class="col-sm-6" style="height: 250px">
                      <div style="position: relative; top: 50%; transform: translateY(-50%);">
                        <img style="display: block; margin: auto;" data-animation="fadeInRight" data-animation-delay=".4s" src="http://dhstsarobotics.com/images/gatsalogo.png" width="180">
                        <h2 class="text-center " data-animation="bounceIn" data-animation-delay="0.8s">State Confrence</h2>
                      </div>

                    </div>
                </div>

            </div>
            <div class="wrap">
                <div class="container">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-wrap">
                                <div data-animation="fadeInUp" data-animation-delay=".6s">
                                    <div class="row nav-step">
                                        <div class="col-xs-12 active">
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="row nav-step-label">
                                        <div class="col-xs-12">Others</div>
                                    </div>
                                </div>
                                <form>
                                    <div data-animation="bounceInLeft" data-animation-delay=".2s">
                                        <div class="row">
                                            <ul class="page-container">
                                                <li class="current" style="display: block !important">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Number Qualifying" value="{teams}">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="checkbox"> Checkbox
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Another field?">
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="page-footer">
                                            <div class="row btn-wrap">
                                                <div class="col-xs-6 col-xs-offset-6">
                                                    <button class="btn btn-block nav-step-btn" type="submit">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-wrap">
                                <div data-animation="fadeInUp" data-animation-delay=".6s">
                                    <div class="row nav-step">
                                        <div class="col-xs-6 active">
                                            <span></span>
                                        </div>
                                        <div class="col-xs-6">
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="row nav-step-label">
                                        <div class="col-xs-6">Score</div>
                                        <div class="col-xs-6">Confirm</div>
                                    </div>
                                </div>

                                <div data-animation="bounceInRight" data-animation-delay=".2s">
                                    <div class="row">
                                        <ul class="page-container">
                                            <li class="current">
                                                <form>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Team Number">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-6" style="padding-left: 0px; height: 34px">
                                                            <input type="radio" name="type"> Programming
                                                        </div>
                                                        <div class="col-md-6" style="padding-right: 0px;">
                                                            <input type="radio" name="type"> Driving
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Score">
                                                    </div>
                                                </form>
                                            </li>
                                            <li>
                                                <span>Confirm details before you submit.</span>
                                                <div class="step-confirm">
                                                    <div class="row">
                                                        <div class="col-xs-5">Team #:</div>
                                                        <div class="col-xs-5"></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-5">Type:</div>
                                                        <div class="col-xs-5"></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-5">Score:</div>
                                                        <div class="col-xs-5"></div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="page-footer">
                                        <div class="row step-wrap">
                                            <div class="col-xs-12">
                                                <span>
                                                    <span id="stepNo"></span> of 2</span>
                                            </div>
                                        </div>
                                        <div class="row btn-wrap">
                                            <div class="col-xs-6" id="prev">
                                                <button class="btn btn-block nav-step-btn">Previous</button>
                                            </div>
                                            <div class="col-xs-6" id="next">
                                                <button class="btn btn-block nav-step-btn">Next</button>
                                            </div>
                                            <div class="col-xs-6" id="submit">
                                                <button class="btn btn-block nav-step-btn" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- js library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.icheck.min.js"></script>
    <script src="js/waypoints.min.js"></script>

    <!-- authenty js -->
    <script src="js/authenty.js"></script>

    <!-- preview scripts -->
    <script src="js/preview/jquery.malihu.PageScroll2id.js"></script>
    <script src="js/preview/jquery.address-1.6.min.js"></script>
    <script src="js/preview/scrollTo.min.js"></script>
    <script src="js/preview/init.js"></script>


    <!-- preview scripts -->
    <script>
        (function($) {

            // get full window size
            $(window).on('load resize', function() {
                var w = $(window).width();
                var h = $(window).height();

                $('section').height(h);
            });

            // scrollTo plugin
            $('#signup_from_1').scrollTo({
                easing: 'easeInOutQuint',
                speed: 1500
            });
            $('#forgot_from_1').scrollTo({
                easing: 'easeInOutQuint',
                speed: 1500
            });
            $('#signup_from_2').scrollTo({
                easing: 'easeInOutQuint',
                speed: 1500
            });
            $('#forgot_from_2').scrollTo({
                easing: 'easeInOutQuint',
                speed: 1500
            });
            $('#forgot_from_3').scrollTo({
                easing: 'easeInOutQuint',
                speed: 1500
            });


            // set focus on input
            var firstInput = $('section').find('input[type=text], input[type=email]').filter(':visible:first');

            if (firstInput != null) {
                firstInput.focus();
            }

            $('section').waypoint(function(direction) {
                var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
                target.focus();
            }, {
                offset: 300
            }).waypoint(function(direction) {
                var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
                target.focus();
            }, {
                offset: -400
            });


            // animation handler
            $('[data-animation-delay]').each(function() {
                var animationDelay = $(this).data("animation-delay");
                $(this).css({
                    "-webkit-animation-delay": animationDelay,
                    "-moz-animation-delay": animationDelay,
                    "-o-animation-delay": animationDelay,
                    "-ms-animation-delay": animationDelay,
                    "animation-delay": animationDelay
                });
            });

            $('[data-animation]').waypoint(function(direction) {
                if (direction == "down") {
                    $(this).addClass("animated " + $(this).data("animation"));
                }
            }, {
                offset: '90%'
            }).waypoint(function(direction) {
                if (direction == "up") {
                    $(this).removeClass("animated " + $(this).data("animation"));
                }
            }, {
                offset: '100%'
            });

        })(jQuery);
    </script>
</body>

</html>
