<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detailed Scores | {state} TSA State Conference</title>
    <link rel="icon" type="image/png" href="/tsa.png">

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        font-family: 'Open Sans', serif;
      }
      h2 {
        font-family: 'Open Sans', serif;
      }
    </style>
</head>

<body>
    <section>
        <div class="section-content">
            <div class="container">
                <table class="table table-striped table-custom table-hover">
                    <thead>
                        <tr>
                            <th id="rank">RANK</th>
                            <th id="team">TEAM #</th>
                            <th id="programming">PGL</th>
                            <th id="programming">PGH</th>
                            <th id="programming">POL</th>
                            <th id="programming">POH</th>
                            <th id="programming">PSCORE</th>
                            <th id="programming">DGL</th>
                            <th id="programming">DGH</th>
                            <th id="programming">DOL</th>
                            <th id="programming">DOH</th>
                            <th id="programming">DSCORE</th>
                            <th id="programming">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="append">
                        {data}
                    </tbody>
                </table>
                </div>
                </div>
                </section>
</body>

</html>
