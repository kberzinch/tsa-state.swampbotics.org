<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VEX Tournament Rankings | {state} TSA State Conference</title>
    <link rel="icon" type="image/png" href="/tsa.png">

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
    <link href="css/preview.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom/style.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        font-family: 'Open Sans', serif;
      }
      h2 {
        font-family: 'Open Sans', serif;
      }
    </style>
</head>

<body>
    <section>
        <div class="section-content">
            <div class="container">
                <div class="row">
                    <img style="display: block; margin: auto;" src="/tsa.svg" width="150">
                    <h2 class="text-center">
                        {state} TSA State Conference<br>VEX Robotics Tournament Rankings
                    </h2>
                </div>
                {banner}
                <div align=center>* Teams ranked below {numqualifying} will not proceed to eliminations and are not displayed here.</div><br>
                <table class="table table-striped table-custom table-hover">
                    <thead>
                        <tr>
                            <th id="rank" style="width: 10%">RANK</th>
                            <th id="team" style="width: 20%">TEAM #</th>
                            <th id="programming" style="width: 20%">PROGRAMMING</th>
                            <th id="robot" style="width: 20%">ROBOT</th>
                            <th id="total" style="width: 20%">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="append">

                    </tbody>
                </table>
            </div>
        </div>
        {footer}
    </section>

    <!-- js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
